<div class="text-center">
    <div class="logoLogin">
        <img src="https://t0.rbxcdn.com/06f7841eb27859eca513f0763be88415" width="10%" height="10%">
        <h3 class="titulo">CAT MUSIC</h3>
    </div>
</div>

<div class="text-SignUp">
  <h3>LOG IN</h3>
</div>

<div class="box-login">
  <form [formGroup]="loginFormGroup" class="text-SignUp">
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="email"> 
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label> Password </mat-label> 
      <input matInput type="password" formControlName="password"> 
    </mat-form-field>

    <div class="botonLogin">
      <div class="example-button-row">
        <button mat-raised-button (click)="login()" (disabled)=loginFormGroup.invalid>Log In</button>
      </div>
    </div>
  </form>

  <div class="text-center">
    <button type="button" class="btn btn-primary" routerLink="/form"> Create Account </button>
  </div>
  
</div>


<form class="form-group">
  <div class="text-center">
    <div class="button-google">     
      <button (click)="loginwithGoogle()" type="button" class="btn btn-danger">Sign in with Google</button>
    </div> 

    <div class="button-MainMenu">
      <button type="button" disabled  id="botonMainMenu" class="btn btn-primary" routerLink="/mainmenu"> Go to Main Menu </button>
    </div>
    <p class="year">Â© 2020</p>
  </div>
</form>
